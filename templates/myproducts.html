{% extends "userhome.html" %}

{% block content %}

<div class="news_section" style="padding-top: 0px;">
    <div class="container">
        <h1 class="news_taital">My Products</h1>

        <div class="container text-center">
            <div class="row align-items-start">
                {% for product in my_products %}
                    <div class="col">
                        <div class="card" style="width: 18rem">
                            <img src="/{{ product.filedata }}" class="card-img-top" alt="..." style="width:287px;height:200px">
                            <div class="card-body">
                                <p class="long_text"><b>
                                        Product Name: {{ product.productname }}
                                    </b></p>
                                <p class="long_text">
                                    About Product: {{ product.product_desc }}
                                </p>

                                <div class="d-flex justify-content-center mb-2">
                                    <a href="{% url 'myproductsmore' product.id %}" class="btn btn-primary">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
</div>



{% endblock %}
