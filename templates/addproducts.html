{% extends "userhome.html" %}
{% block content %}

<!-- Reservation Start -->
<div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="row g-0">
        <div class="col-md-6">
            <div class="video">
                {% comment %} <img src="/static/img/about-3.jpg" alt="Description of the image" style="
                width: 682px;
            "> {% endcomment %}
            <img src="/static/img/addpro.jpg" alt="Description of the image" style="
                width: 692px; height: 570px;">
            </div>
        </div>
        <div class="col-md-6 bg-dark d-flex align-items-center">
            <div class="p-5 wow fadeInUp" data-wow-delay="0.2s" style="margin-top:0px;">
                <center><h1 class="text-white mb-4">Add Products</h1></center>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <center>
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color:white">{{ message }}
                        </li>
                    </center>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="{% url 'addproducts' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="productname" name="productname" placeholder="Product Name" required>
                                <label for="name">Product Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Product Price"
                                name="productprice" id="productprice" required>
                                <label for="name">Product Price</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="productquantity" placeholder="Product Quantity"
                                name="productquantity" required>
                                <label for="email">Product Quantity</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="description" placeholder="Product Description"
                                name="description" required>
                                <label for="email">Product Description</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="file" class="form-control" id="filedata" placeholder="Image Of That Product"
                                name="filedata" required>
                                <label for="email">Image Of That Product</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="rentamount" placeholder="Enter rent amount / month"
                                name="rentamount" required>
                                <label for="email">Enter rent amount / month</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="communityname">Select Community:</label>
                            <select class="form-control" id="communityname" name="communityname">
                                {% for community in communities %}
                                    <option value="{{ community.communityname }}">{{ community.communityname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        

                        
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                        </div>
                        
                    </div>
                </form>
            </div>

            
    </div>
</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Youtube Video</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 16:9 aspect ratio -->
                <div class="ratio ratio-16x9">
                    <iframe class="embed-responsive-item" src="" id="video" allowfullscreen allowscriptaccess="always"
                        allow="autoplay"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Reservation Start -->

        <!-- Reservation Start -->
        
                    </div>
                </div>
        </div></center>
        {% endblock %}
